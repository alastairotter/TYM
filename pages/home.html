<div class="search-box">
 <div class="row">
 <div class="search-left">
<angucomplete id="ex1"
              placeholder="Start typing to search for your mayor or municipality"
              pause="100"
              selectedobject="selectedRecord"
              localdata="search"
              searchfields="name"
              titlefield="name"
              minlength="1"
              inputclass="form-control form-control-small"/>
     </div>
             <div class="search-right">
              <button class="btn btn-sm btn-success disabled" ng-hide="selectedRecord">GO</button>
              <button class="btn btn-sm btn-success" ng-show="selectedRecord">GO</button>
     </div>
    
  
    </div>       
    </div>

</div>
