<div class="login-box">
    
   
        <div class="login-failed" ng-if="loginError">Login failed, please try again</div>
  
    
       
       <form id="login-form" ng-submit="loginSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control form-control-sm" name="username" aria-describedby="emailHelp" ng-model="username">
<!--    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control form-control-sm" name="password" ng-model="password">
  </div>
  <div class="form-check">
<a href="#!/logout">Logout</a>
  </div>
  <button type="submit" class="btn btn-info btn-sm">Log In</button>
</form>
